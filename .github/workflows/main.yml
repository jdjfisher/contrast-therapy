name: CI

on:
  push:
    branches:
      - '*'

  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Formatting
        run: npx prettier src --check

      - name: Linting
        run: npx eslint .

      - name: Build
        run: npm run build
